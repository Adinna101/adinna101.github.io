<script>

function allStorage() {

var values = [],
    keys = Object.keys(localStorage),
    i = keys.length;

while ( i-- ) {

    document.getElementById("arrPrint").innerHTML = '<li>' + keys[i] + localStorage.getItem(keys[i])+ '</li>';
  }
return values;
}
</script>

<button onclick="allStorage()">Click me</button> 
<pre id="arrPrint"></pre>
